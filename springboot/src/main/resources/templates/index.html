<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manorrock Assistant</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div id="app">
        <div class="split-pane">
            <div class="left-pane">
                <textarea id="responseArea" readonly></textarea>
                <textarea id="requestArea" placeholder="Type your message here..."></textarea>
                <div class="button-group">
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                    <button id="startOverButton" onclick="startOver()">Start Over</button>
                </div>
            </div>
            <div class="right-pane">
                <textarea id="logArea" readonly></textarea>
                <div id="dropZone" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                    <label>Drop files here</label>
                </div>
            </div>
        </div>
        <progress id="progressBar" max="100"></progress>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
